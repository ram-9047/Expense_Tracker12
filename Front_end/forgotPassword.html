<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
    <title>Reset</title>
  </head>
  <body>
    <main class="container">
      <div class="login-card">
        <div class="login-card-logo">
          <!-- <span class="material-symbols-outlined"> receipt </span> -->
          <span class="material-symbols-outlined"> lock_reset </span>
        </div>
        <div class="login-card-title">
          <h2>Reset Password</h2>
        </div>
        <div>
          <form class="login-card-form" id="login-form">
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">
                mail
              </span>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                id="email"
              />
            </div>
            <div class="form-item reset-password">
              <span class="form-item-icon material-symbols-rounded">
                lock
              </span>
              <input
                type="text"
                name="password"
                placeholder="New Password"
                id="password"
              />
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
          <button type="submit" class="reset-password-btn">Reset</button>
        </div>
      </div>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
  <script src="./js/reset.js"></script>
</html>
