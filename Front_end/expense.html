<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
    <title>Expense</title>
  </head>
  <body>
    <main>
      <div class="add-expense-card">
        <h2>Add Expense</h2>
        <form class="expense-card-form">
          <div>
            <label for="amount">Amount</label>
            <input type="number" placeholder="Amount" />
          </div>
          <div>
            <label for="description">Description</label>
            <input type="text" placeholder="Description" />
          </div>
          <div>
            <label for="category" class="category">Category:</label>
            <select id="category">
              <option value="food">Food</option>
              <option value="fuel">Fuel</option>
              <option value="movie">Movie</option>
              <option value="electricity">Electricity</option>
              <option value="others">Others</option>
            </select>
          </div>
          <button type="submit">Add Expense</button>
        </form>
      </div>
      <div class="expense-items-card">
        <div class="expense-items-card-items">
          <h2>Amount : <span>120</span></h2>
          <div>Category : <span>Food</span></div>
          <div>Description : <span>Pizza</span></div>
        </div>
        <div class="expense-items-card-items">
          <h2>Amount : <span>120</span></h2>
          <div>Category : <span>Food</span></div>
          <div>Description : <span>Pizza</span></div>
        </div>
        <div class="expense-items-card-items">
          <h2>Amount : <span>120</span></h2>
          <div>Category : <span>Food</span></div>
          <div>Description : <span>Pizza</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
