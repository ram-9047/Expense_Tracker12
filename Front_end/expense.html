<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
    <title>Expense</title>
  </head>
  <body class="expense-body">
    <header class="expense-header">
      <button>Premium Member</button>
      <button class="expense-header-report">Expense Report</button>
    </header>
    <main class="main-body">
      <div class="add-expense-card">
        <h2>Add Expense</h2>
        <div class="expense-card-body">
          <form class="expense-card-form">
            <div>
              <label for="amount">Amount</label>
              <input type="number" placeholder="Amount" class="amount" />
            </div>
            <div>
              <label for="description">Description</label>
              <input
                type="text"
                placeholder="Description"
                class="description"
              />
            </div>
            <div>
              <label for="category" class="category">Category:</label>
              <select id="category" class="category-list">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="movie">Movie</option>
                <option value="electricity">Electricity</option>
                <option value="others">Others</option>
              </select>
            </div>
            <button type="submit">Add Expense</button>
          </form>
          <div class="user-list">
            <h4 class="user-list-title"></h4>
            <ul class="user-list-ul"></ul>
          </div>
        </div>
      </div>
      <div class="expense-items-card">
        <!-- <div class="expense-items-card-pagination"> -->
      </div>
      <div class="footer">
        <button>Log Out</button>
      </div>
    </main>
    <div id="expense-anotherUser-card">
      <div><button class="close-card-btn">X</button></div>
      <div class="list"></div>
    </div>
    <div class="pagination">
      <!-- <button><<</button>
      <button>1</button>
      <button>>></button> -->
    </div>
    <!-- <footer></footer> -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="./js/expense.js"></script>
</html>
